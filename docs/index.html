<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        .status { margin-top: 2em; }
        .badge { vertical-align: middle; }
    </style>
</head>
<body>
    <h1>Demo Spring Boot App</h1>
    <div class="status">
        <h2>Build Status</h2>
        <!-- Replace USERNAME/REPO with your actual GitHub repo path -->
        <a href="https://github.com/sraisl/demo/actions/workflows/ci.yml">
            <img class="badge" src="https://github.com/USERNAME/REPO/actions/workflows/ci.yml/badge.svg" alt="Build Status">
        </a>
    </div>
</body>
</html>
